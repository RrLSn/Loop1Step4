<html lang="en">
<head>

            </div>

            </div>
            <div class="cht3">
                <p>11:03</p>

                <h4>You were blocked by this user.</h4>

        <footer>
            <input id="area" type="text" placeholder="Enter your Message" >
            <button class="send"><h4>SEND</h4></button>
        </footer>
       
    </div>
